version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_job_db
    environment:
      POSTGRES_USER: job_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: job_automator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U job_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_job_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_job_backend
    environment:
      DATABASE_URL: postgresql://job_admin:secure_password_123@postgres:5432/job_automator
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
      DEBUG: False
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ai_job_network
