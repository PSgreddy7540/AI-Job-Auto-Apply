# This is a template for secrets - DO NOT commit actual secrets to repository
# Use this template to create a secrets.yaml file locally or with a secrets management tool
# Example: kubectl create secret generic ai-job-secrets --from-file=./secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: ai-job-secrets
  namespace: default
  labels:
    app: ai-job-backend
type: Opaque
stringData:
  # PostgreSQL Connection String
  database-url: "postgresql://username:password@postgres:5432/ai_job_db"
  
  # Redis Connection String
  redis-url: "redis://username:password@redis:6379/0"
  
  # JWT Secrets
  jwt-secret: "your-very-secure-jwt-secret-change-this"
  
  # API Keys
  linkedin-api-key: "your-linkedin-api-key"
  indeed-api-key: "your-indeed-api-key"
  
  # Email Configuration
  smtp-password: "your-smtp-password"
  
  # Other Sensitive Data
  secret-key: "your-django-secret-key-change-this"

