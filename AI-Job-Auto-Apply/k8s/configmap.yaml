apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-job-config
  namespace: default
  labels:
    app: ai-job-backend
data:
  LOG_LEVEL: "INFO"
  LOG_FILE: "/var/log/ai-job/app.log"
  API_TITLE: "AI Job Application Automator"
  API_VERSION: "1.0.0"
  ALLOWED_HOSTS: "*"
  CORS_ENABLED: "true"
  CORS_ALLOW_ORIGINS: "http://localhost:3000,http://localhost:5173"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-job-config-prod
  namespace: default
  labels:
    app: ai-job-backend
data:
  LOG_LEVEL: "WARNING"
  CORS_ENABLED: "true"
  CORS_ALLOW_ORIGINS: "https://ai-job.example.com"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_WINDOW: "60"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
